<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta charset="utf-8" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="" /><!-- fabicon -->
  <link rel="stylesheet" href="css/prozium.css" />
  <link rel="stylesheet" href="css/pages/count-string.css" />
  <!--[if lt IE 9]>
  <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/prozium/string.js" type="text/javascript"></script>
</head>
<body>
  <header class="header">
    <div class="header__top">
      <p class="header__top--description">エンジニア・Webライターに役立つかもしれないツール集</p>
      <nav class="header__top--navigation">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <h1 class="header__title"><a href="index.html">Prozium</a></h1>
  </header>
  <section class="count-string">
    <article class="input">
      <ul>
        <li><textarea class="input__text"></textarea></li>
        <li><a href="#" class="input__count">計算する</a></li>
      </ul>
    </article>
    <article class="result">
      <ul>
        <li>総文字数：<input type="text" class="result__total" value="" size="5" />文字</li>
        <li>HTMLタグを除いた文字数：<input type="text" class="result__removed-tag" value="" size="5" />文字</li>
        <li>引用文を除いた文字数：<input type="text" class="result__removed-cite" value="" size="5" />文字</li>
        <li>外部コンテンツの埋め込みを除いた文字数：<input type="text" class="result__removed-embed" value="" size="5" />文字</li>
        <li>プレーンな文章の文字数：<input type="text" class="result__plain" value="" size="5" />文字</li>
      </ul>
    </article>
  </section>
  <script type="text/javascript">
    (function(){
      new PROZIUM.string({
        inputTextClassName: '.input__text',
        triggerClassName: '.input__count',
        outputTargetList: {
          countedTotal: '.result__total',
          countedRemovedTag: '.result__removed-tag',
          countedRemovedCite: '.result__removed-cite',
          countedRemovedEmbed: '.result__removed-embed',
          countedPlainText: '.result__plain'
        },
        operationType: 'count'
      });
    })();
  </script>
  <footer class="footer">
  <p class="footer__copyright">Copyright © 2015 Yukino Yoshino</p>
  </footer>
</body>
</html>
